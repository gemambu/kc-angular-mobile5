
<!-- El doctype indica el tipo de documento para facilitarle la vida al navegador -->
<!DOCTYPE html>
<!-- Toda nuestra página HTML debe estar definida dentro de la etiqueta <html> -->
    <html>
        <!-- En <head> establecemos las cabeceras de nuestra página -->
        <head>
            <title>Mi Primera Página</title>
            <meta charset="UTF-8"> <!-- Obligatorio para el manejo de acentos -->
        </head>
        <!-- En <body> establecemos todo aquello que el navegador tiene que renderizar
            en pantalla -->
        </body>
        <body>
            <h1>
                Mi primera página
            </h1>
            <h2>Mira qué molona es</h2>
        </body>
    </html>
</DOCTYPE>
