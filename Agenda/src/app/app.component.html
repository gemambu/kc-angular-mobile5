<div class="container">
<!-- titulo -->
  <header>
    <h1>Mi Agenda</h1>
  </header>
  
  <!-- barra de navegacion -->
  <nav>
    <ul>
      <li>
        <a RouterLink="/mis-contactos">Mis contactos</a>
      </li>
      <li> 
        <a RouterLink="/nuevo-contacto">Nuevo contacto</a>
      </li>
    </ul>
  </nav>

<!-- zona dinamica donde cargamos las distintas secciones -->
  <router-outlet></router-outlet>

  <formulario-alta
    (clickEnGuardar)="guardarContacto($event)">
  </formulario-alta>


  <!-- para enlazar datos en un componente hijo, basta con indicar el atributo que se ha expuesto en éste. Si queremos evaluar una
  expresión previamente a su asignación como valor del atributo, envolvemos con corchetes el atributo. -->

  <!-- Cuando trabajamos con Observables en los Templates, podemos ayudarnos del 
  Pipe 'async'. Este Pipe lo que hace es gestionar la suscripción y desuscripción  del
  'Observable' en cuestión. -->  
  <agenda-lista-contactos 
  [datos]="contactos$ | async"
  (clickEnEliminar)="eliminarContacto($event)"></agenda-lista-contactos>

</div>
